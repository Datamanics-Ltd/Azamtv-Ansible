---
- name: Install and configure node-exporter
  get_url:
    url: https://github.com/prometheus/node_exporter/releases/download/v1.6.1/node_exporter-1.6.1.linux-amd64.tar.gz
    dest: /tmp/node_exporter-1.6.1.linux-amd64.tar.gz
    remote_src: yes

- name: Extract node_exporter tarball
  ansible.builtin.unarchive:
    src: /tmp/node_exporter-1.6.1.linux-amd64.tar.gz
    dest: /tmp/
    remote_src: yes
    
    
- name: Move node_exporter binary to /usr/local/bin
  ansible.builtin.copy:
    src: /tmp/node_exporter-1.6.1.linux-amd64/node_exporter
    dest: /usr/local/bin/
    remote_src: yes
    owner: devops
    group: devops
    mode: '0755'

- name: Create system user for node_exporter
  ansible.builtin.user:
    name: node_exporter
    system: yes
    shell: /bin/false
    createhome: no

- name: Copy node_exporter systemd service file
  ansible.builtin.copy:
    src: ../files/node_exporter.service
    dest: /etc/systemd/system/node_exporter.service
    force: yes


- name: Enable and start node_exporter service
  ansible.builtin.systemd:
    name: node_exporter
    enabled: yes
    state: started
    
- name: Check node_exporter service status
  ansible.builtin.systemd:
    name: node_exporter
    state: started
  register: node_exporter_status
  
- name: Display node_exporter service status
  ansible.builtin.debug:
    var: node_exporter_status
  
