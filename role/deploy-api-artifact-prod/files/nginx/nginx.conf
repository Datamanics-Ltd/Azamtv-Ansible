user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;
worker_rlimit_nofile 100000;

events {
	worker_connections 30000;
	# multi_accept on;
}

http {
	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	include /etc/nginx/mime.types;
	default_type application/octet-stream;
	ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;
	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;
	log_format main '$time_local $remote_addr $http_x_forwarded_for $request_method $request $request_length $status $bytes_sent $body_bytes_sent $http_referer $http_user_agent $request_time $upstream_status $upstream_response_time $upstream_connect_time $upstream_header_time $upstream_cache_status';
	gzip on;
	map $request_method $limit {
	    default         "";
	    POST            $binary_remote_addr;
  	}
	limit_req_zone $binary_remote_addr zone=genotp:10m rate=1r/m;
        limit_req_zone $binary_remote_addr zone=gen_otp:10m rate=1r/m;
        limit_req_zone $binary_remote_addr zone=sendotp:10m rate=1r/m;

	include /etc/nginx/conf.d/*.conf;
	#include /etc/nginx/sites-enabled/*;
}
